	<title>קפה טוב לבוקר טוב</title>
</head>

<body>
	<div class="main_container">
		<div class="image_container">
			<img src="../images/Coffee.png" alt="picture of cup of coffee" class="coffe">
			<img src="../images/Coffee@2x.png" alt="picture of cup of coffee" class="coffe_mobile">
		</div>
		<div class="form_container">
			<h2 class="header_form">קפה טוב לבוקר טוב</h2>
			<p class="explain_text">לקבלת קופון לקפה חינם ומפנק שיפתח לכם את היום בחיוך, יש למלא את הפרטים:</p>
			<div class="form">
				<div class="form-group">
						<label for="name">שם מלא</label>
						<input type="text" id="name" name="name" required>
				</div>
				
				<div class="form-group">
						<label for="email">דוא''ל</label>
						<input type="email" id="email" name="email" required>
				</div>
			
				<button type="submit">שליחה</button>
		</div>
		</div>
	</div>
</body>
